<!DOCTYPE html>
<html>
  <head>
    <title>API Demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="cityscopeapi.css">
  </head>
  <body>
    <div>

      <div class="map-input row">
        <div class="col-xs-12 
                    col-sm-6 col-sm-offset-3
                    col-md-4 col-md-offset-4
                    well">
          <img class="wait" id="wait-img" src="animatedEllipse.gif">
          <label>Location: </label>
          <input id="address_input" type="text" onkeydown="return triggerSubmit(event)"/>
          <button id="submit_address">Search</button>
        </div>        
      </div>

      <div class="control-panel">
        <div class="col-xs-12 
                    col-sm-12
                    col-md-12">
            <h3>API Demo</h3>
            <hr class="separator">
            <h4>Legend: Flickr Photos</h4>
            <!-- <hr class="separator"> -->

            <div id="legend">
              <div>
                <label class="legend-color-1"></label>
                <label class="legend-color-name"> 0 - 199 </label>
              </div>

              <div>
                <label class="legend-color-2"></label>
                <label class="legend-color-name"> 200 - 499 </label>
              </div>

              <div>
                <label class="legend-color-3"></label>
                <label class="legend-color-name"> 500 - 999 </label>
              </div>

              <div>
                <label class="legend-color-4"></label>
                <label class="legend-color-name"> 1000 - 1999 </label>
              </div>

              <div>
                <label class="legend-color-5"></label>
                <label class="legend-color-name"> 2000 - 4999 </label>
              </div>

              <div>
                <label class="legend-color-6"></label>
                <label class="legend-color-name"> 5000 - 9999 </label>
              </div>

              <div>
                <label class="legend-color-7"></label>
                <label class="legend-color-name"> >= 10000 </label>
              </div>
               
            </div>
            <hr class="separator">

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor</p> 

          </div>

          <footer>
              <hr class="separator">
              <label>Anwin Sen P</label><br />
              <label><a href="http://www.anwinsen.com" target="blank">www.anwinsen.com</a></label>
          </footer>          
        </div>
      <div id="map"></div>      
    </div>

    <script type="text/javascript" src="Maps.js"></script>
  </body>
</html>
